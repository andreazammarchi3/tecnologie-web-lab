<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Friends</title>
    </head>
    <body>
        <h1>Friends</h1>
        <section>
            <h2>Episodi</h2>
            <table>
                <caption>Alcuni episodi di Friends</caption>
                <tr>
                    <th rowspan="2" id="stagione" scope="col">Stagione</th>
                    <th colspan="2" id="titolo" scope="col">Titolo episodio</th>
                </tr>
                <tr>
                    <th id="italiano" scope="col" headers="titolo">Titolo in Italiano</th>
                    <th id="originale" scope="col" headers="titolo">Titolo Originale</th>
                </tr>
                <tr>
                    <th rowspan="2" id="prima" scope="row" headers="stagione">Prima</th>
                    <td headers="prima italiano">A lume di candela</td>
                    <td headers="prima originale">The One with the Blackout</td>
                </tr>
                <tr>
                    <td headers="prima italiano">Uno strano ospite</td>
                    <td headers="prima originale">The One with the Stoned Guy</td>
                </tr>
                <tr>
                    <th rowspan="2" id="seconda" scope="row" headers="stagione">Seconda</th>
                    <td headers="seconda italiano">I due bulli</td>
                    <td headers="seconda originale">The One with the Bullies</td>
                </tr>
                <tr>
                    <td headers="seconda italiano">Doppia festa per Rachel</td>
                    <td headers="seconda originale">The One with the Two Parties</td>
                </tr>
            </table>
        </section>
    </body>
</html>
